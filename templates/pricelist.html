<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ salon_name }} - メニュー</title>
    <!-- このページ専用のスタイルを直接記述 -->
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 500;
            font-size: 16px;
            line-height: 1.8;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 2rem;
        }
        .menu-container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.1em;
            margin-bottom: 2.5rem;
            border-bottom: 2px solid #333;
            padding-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 15px 10px;
            text-align: left;
        }
        .menu-category {
            font-size: 20px;
            font-weight: 700;
            padding: 30px 10px 15px 0;
            border-bottom: 2px solid #333;
        }
        /* 詳細メニューの行 */
        .item-row td {
            padding-left: 20px;
            border-bottom: 1px dotted #ccc;
        }
        .item-row td:last-child {
            text-align: right;
            font-weight: 700;
        }
        .menu-notes {
            text-align: center;
            margin-top: 2rem;
            font-size: 14px;
            color: #555;
        }
        .menu-notes p {
            margin: 0.5rem 0;
        }
    </style>
    <!-- Google Fontsの読み込み -->
    link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <h1>MENU</h1>
        <table>
            <tbody>
                {% for group in menu_groups %}
                    <tr>
                        <th colspan="2" class="menu-category">{{ group.category }}</th>
                    </tr>
                    <!-- ▼▼▼ ここのループを修正 ▼▼▼ -->
                    {% for item in group.item_list %}
                    <tr class="item-row">
                        <td>{% if item.name %}{{ item.name }}{% endif %}</td>
                        <td>{{ item.price }}</td>
                    </tr>
                    {% endfor %}
                    <!-- ▲▲▲ ここまで ▲▲▲ -->
                {% endfor %}
            </tbody>
        </table>
        <!-- 注釈を表示 -->
        <div class="menu-notes">
            <p>{{ addon_note }}</p>
            <p>{{ tax_note }}</p>
        </div>
    </div>
</body>
</html>
